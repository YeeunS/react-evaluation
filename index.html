<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shopping Cart Application</title>
</head>
<body>
    <div id="app" class="app-container">
        <div class="inventory-container">
            <h1>Inventory</h1>
            <ul class="inventory-list">
                <!-- Inventory items will be dynamically populated here -->
            </ul>
            <div class="pagination-controls">
                <button onclick="Controller.handlePrevPage()">Prev</button>
                <span id="page-info"></span>
                <button onclick="Controller.handleNextPage()">Next</button>
            </div>
        </div>
        <div class="cart-container">
            <h1>Shopping Cart</h1>
            <ul class="cart-list">
                <!-- Cart items will be dynamically populated here -->
            </ul>
            <button class="checkout-btn" onclick="Controller.handleCheckout()">Checkout</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
